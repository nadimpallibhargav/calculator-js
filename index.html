<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="./dist/css/styles.css">
</head>
<body>
    <div class="container">
        <div class="result">

        </div>
        <table>
            <tr>
                <td><button id="allClear">AC</button></td>
                <td><button>&#60;</button></td>
                <td><button id="mod">&percnt;</button></td>
                <td><button id="divi">&divide;</button></td>
            </tr>
            <tr>
                <td><button id="seven">7</button></td>
                <td><button id="seven">8</button></td>
                <td><button id="nine">9</button></td>
                <td><button id="mul">x</button></td>
            </tr>
            <tr>
                <td><button id="four">4</button></td>
                <td><button id="five">5</button></td>
                <td><button id="six">6</button></td>
                <td><button id="minus">-</button></td>
            </tr>
            <tr>
                <td><button id="one">1</button></td>
                <td><button id="two">2</button></td>
                <td><button id="three">3</button></td>
                <td><button id="add">+</button></td>
            </tr>
            <tr>
                <td><button>&nbsp;</button></td>
                <td><button id="zero">0</button></td>
                <td><button id="dot">.</button></td>
                <td><button id="equal">=</button></td>
            </tr>
        </table>
    </div>

    <script src="./dist/js/main.js"></script>
</body>
</html>
