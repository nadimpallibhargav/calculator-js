<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="./dist/css/styles.css">
</head>
<body>
    <div class="container">
        <div class="result">

        </div>
        <table id="calcTable">
            <tr>
                <td><button id="allClear">AC</button></td>
                <td><button>&#60;</button></td>
                <td><button id="mod">&percnt;</button></td>
                <td><button id="divi">&divide;</button></td>
            </tr>
            <tr>
                <td><button id="seven" class="digitBtn">7</button></td>
                <td><button id="seven" class="digitBtn">8</button></td>
                <td><button id="nine" class="digitBtn">9</button></td>
                <td><button id="mul">x</button></td>
            </tr>
            <tr>
                <td><button id="four" class="digitBtn">4</button></td>
                <td><button id="five" class="digitBtn">5</button></td>
                <td><button id="six" class="digitBtn">6</button></td>
                <td><button id="minus">-</button></td>
            </tr>
            <tr>
                <td><button id="one" class="digitBtn">1</button></td>
                <td><button id="two" class="digitBtn">2</button></td>
                <td><button id="three" class="digitBtn">3</button></td>
                <td><button id="add" class="digitBtn">+</button></td>
            </tr>
            <tr>
                <td><button>&nbsp;</button></td>
                <td><button id="zero" class="digitBtn">0</button></td>
                <td><button id="dot">.</button></td>
                <td><button id="equal">=</button></td>
            </tr>
        </table>
    </div>

    <script src="./dist/js/main.js"></script>
</body>
</html>
